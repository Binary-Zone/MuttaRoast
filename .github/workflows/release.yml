name: iOS Release

on:
  release:
    types:
      - published

  workflow_dispatch:

env:
  GITHUB_REF_NAME: ${{ github.event.release.tag_name }}

jobs:
  build-ios-app:
    name: Release App
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with GitHub Packages auth
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/

      - name: Cache npm cache directory
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ env.GITHUB_REF_NAME }} --no-git-tag-version

      - name: Commit version updates
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          npm run update-version 0.0.2

          git commit -am "chore(version): bump to 0.0.2"
          git push origin --no-verify --force

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
